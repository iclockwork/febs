<section class="content">
    <header class="content__title">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">首页</li>
        </ol>
    </header>
    <div class="main-content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="common-box-title">商务楼宇业务数据量统计</h3>
            </div>
            <div class="box-body no-padding change-col">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="small-box common-box-margin change-box">
                            <div class="inner change-inner change-inner-clue">
                                <h4 id="buildingId">
                                </h4>
                            </div>
                            <div class="text-center">
                                <img data-th-src="@{img/change/1.png}" height="50" width="50"/>
                                <span class="change-clue-red">楼宇总量（栋）</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="small-box common-box-margin change-box">
                            <div class="inner change-inner change-inner-clue">
                                <h4 id="customerId">
                                </h4>
                            </div>
                            <div class="text-center">
                                <img data-th-src="@{img/change/6.png}" height="50" width="50"/>
                                <span class="change-clue-blue">客户总量（个）</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="small-box common-box-margin change-box">
                            <div class="inner change-inner change-inner-clue">
                                <h4 id="customerBusinessId">
                                </h4>
                            </div>
                            <div class="text-center">
                                <img data-th-src="@{img/change/3.png}" height="50" width="50"/>
                                <span class="change-clue-green">客户业务量(条)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="small-box common-box-margin change-box">
                            <div class="inner change-inner change-inner-clue">
                                <h4 id="feeId">
                                </h4>
                            </div>
                            <div class="text-center">
                                <img data-th-src="@{img/change/4.png}" height="50" width="50"/>
                                <span class="change-clue-green">业务月费总计（万元）</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box" id="buildingTable">
            <div class="box-header with-border">
                <h3 id="buildingBusiness" class="common-box-title">楼宇客户业务量统计</h3>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <table id="buildingNameTable" data-mobile-responsive="true"
                               class="mb-bootstrap-table text-nowrap table-striped"></table>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="box-body no-padding">
                        <canvas id="barChart" height="110"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-header with-border">
                <h3 class="common-box-title">客户业务量统计</h3>
            </div>
            <div class="box-body no-padding">
                <canvas id="barCustomerChart" height="80"></canvas>
            </div>
        </div>
    </div>
</section>
<script data-th-src="@{js/app/main.js}"></script>
