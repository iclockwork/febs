<div class="modal fade" id="modal-building-edit" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="modal-building-edit-title">楼宇</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="buildingModalMode">
                <form id="modal-building-edit-form">
                    <input type="hidden" name="buildingId">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 基本信息
					            </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 地市：
					            </span>
                                <div class="form-group">
                                    <select name="dsRegionId" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 区县：
					            </span>
                                <div class="form-group">
                                    <select name="regionId" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇等级：
					            </span>
                                <div class="form-group">
                                    <select name="buildingLevel" class="form-control">
                                        <option selected value="">----请选择----</option>
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇所属区域类型：
					            </span>
                                <div class="form-group">
                                    <select name="buildingType" class="form-control">
                                        <option selected value="">----请选择----</option>
                                        <option value="SQLY">商务楼宇</option>
                                        <option value="SQYQ">园区</option>
                                        <option value="SQSC">专业市场</option>
                                        <option value="SQSS">厂企宿舍</option>
                                        <option value="SQWB">网吧</option>
                                        <option value="SQJD">宾馆酒店</option>
                                        <option value="SQQT">商企其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇所属区域名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="buildingTypeName" maxLength="100">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇地址：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="buildingAddress" maxLength="256">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇编码：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="buildingNo" maxLength="100">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="buildingName" maxLength="256">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 经度：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="longitude" maxLength="11">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 纬度：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="latitude" maxLength="100">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼层数：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="floorNumber" maxLength="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 建筑面积（万m2）：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="area" maxLength="15">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 商户数（户）：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="householderNumber" maxLength="4">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 物业单位：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="propertyCompany" maxLength="256">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 物业联系人：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="propertyManager" maxLength="32">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 物业联系人电话：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="propertyManagerContact"
                                           maxLength="128">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼长姓名：
					            </span>
                                <div class="form-group">
                                    <input type="hidden" name="buildingManagerId">
                                    <input type="text" class="form-control" name="buildingManager" maxLength="32"
                                           readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼长电话：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="buildingManagerContact"
                                           maxLength="128" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 楼宇状态：
					            </span>
                                <div class="form-group">
                                    <select name="state" class="form-control">
                                        <option selected value="">----请选择----</option>
                                        <option value="0">待覆盖</option>
                                        <option value="1">已覆盖</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="remark"
                                           maxLength="1024">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 资源覆盖信息
					            </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save building-save">保存</button>
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/building/edit.js}"></script>
