<div class="modal fade" id="inspection-query-modal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-common-large">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="inspection-query-modal-title">查询巡检记录</h3>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <div class="dataTables_wrapper">
                                <div class="dataTables_buttons hidden-sm-down actions">
                                    <div class="actions__item zmdi zmdi-search inspection-search" title="搜索"></div>
                                    <div class="actions__item zmdi zmdi-refresh-alt inspection-refresh"
                                         title="刷新"></div>
                                </div>
                                <div class="dataTables_filter">
                                    <form class="inspection-table-form">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        巡检类型：
                                                    </div>
                                                    <div class="form-group">
                                                        <select name="inspectionType" class="form-control">
                                                            <option value="" selected>---请选择---</option>
                                                            <option value="1">楼宇</option>
                                                            <option value="2">客户</option>
                                                        </select>
                                                        <i class="form-group__bar"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        巡检编码：
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="inspectionNo" class="form-control">
                                                        <i class="form-group__bar"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <table id="inspectionTable" selectMode="single" data-mobile-responsive="true"
                                       class="mb-bootstrap-table text-nowrap table-striped"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/inspection/inspection.js}"></script>
<script data-th-src="@{js/app/building/inspection/index.js}"></script>
<script data-th-src="@{js/app/building/inspection/query-modal.js}"></script>
