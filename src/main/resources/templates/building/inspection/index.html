<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <div class="change-title-row">
                    <div class="change-title-border">
                        <div></div>
                        <span>查询条件</span>
                    </div>
                </div>
                <div class="dataTables_filter">
                    <form class="inspection-table-form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        巡检类型：
                                    </div>
                                    <div class="form-group">
                                        <select name="inspectionType" class="form-control">
                                            <option value="" selected>---请选择---</option>
                                            <option value="1">楼宇</option>
                                            <option value="2">客户</option>
                                        </select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        巡检编码：
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="inspectionNo" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="change-title-row">
                    <div class="change-title-border float-left">
                        <div></div>
                        <span>查询结果</span>
                    </div>
                    <div class="dataTables_buttons hidden-sm-down actions">
                        <div class="actions__item zmdi zmdi-search inspection-search" title="搜索"></div>
                        <div class="actions__item zmdi zmdi-refresh-alt inspection-refresh" title="刷新"></div>
                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-download">
                            </i>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <a href="javascript:void(0)" class="dropdown-item inspection-export-excel"
                                   data-table-action="excel">
                                    Excel (.xlsx)
                                </a>
                                <a href="javascript:void(0)" class="dropdown-item inspection-export-csv"
                                   data-table-action="csv">
                                    CSV (.csv)
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <table id="inspectionTable" data-mobile-responsive="true"
                       class="mb-bootstrap-table text-nowrap table-striped"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/inspection/inspection.js}"></script>
<script data-th-src="@{js/app/building/inspection/index.js}"></script>
