<div class="modal fade" id="query_customer_modal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-common-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title pull-left" id="customer-select-modal-title">查询客户</h3>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <div class="dataTables_wrapper">
                        <div class="change-title-row">
                            <div class="change-title-border">
                                <div></div>
                                <span>查询条件</span>
                            </div>
                        </div>
                        <div class="dataTables_filter">
                            <form class="customer-table-form">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                客户编码：
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="customerNo" class="form-control">
                                                <i class="form-group__bar"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                客户名称：
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="customerName" class="form-control">
                                                <i class="form-group__bar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="change-title-row">
                            <div class="change-title-border float-left">
                                <div></div>
                                <span>查询结果</span>
                            </div>
                            <div class="dataTables_buttons hidden-sm-down actions">
                                <div class="actions__item zmdi zmdi-search customer-search" title="搜索"></div>
                                <div class="actions__item zmdi zmdi-refresh-alt customer-refresh"
                                     title="刷新"></div>
                            </div>
                        </div>
                        <table id="queryCustomerTable" selectMode="single" data-mobile-responsive="true"
                               class="mb-bootstrap-table text-nowrap table-striped"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save customer-select-modal-ok">确定</button>
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/customer/queryCustomerModal.js}"></script>
