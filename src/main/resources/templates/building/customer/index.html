<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <div class="change-title-row">
                    <div class="change-title-border">
                        <div></div>
                        <span>查询条件</span>
                    </div>
                </div>
                <div class="dataTables_filter">
                    <form class="customer-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        地市：
                                    </div>
                                    <div class="form-group">
                                        <select name="dsRegionId" class="form-control">
                                        </select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        区县：
                                    </div>
                                    <div class="form-group">
                                        <select name="regionId" class="form-control">
                                        </select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        客户编码：
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="customerNo" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        客户名称：
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="customerName" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="change-title-row">
                    <div class="change-title-border float-left">
                        <div></div>
                        <span>查询结果</span>
                    </div>
                    <div class="dataTables_buttons hidden-sm-down actions">
                        <div class="actions__item zmdi zmdi-search customer-search" title="搜索"></div>
                        <div class="actions__item zmdi zmdi-refresh-alt customer-refresh" title="刷新"></div>
                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-download">
                            </i>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <a href="javascript:void(0)" class="dropdown-item customer-export-excel"
                                   data-table-action="excel">
                                    Excel (.xlsx)
                                </a>
                                <a href="javascript:void(0)" class="dropdown-item customer-export-csv"
                                   data-table-action="csv">
                                    CSV (.csv)
                                </a>
                            </ul>
                        </div>
                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="javascript:void(0)" class="dropdown-item customer-inspection">查看巡检记录</a>
                                <a href="javascript:void(0)" class="dropdown-item customer-customerBusiness">查看客户业务</a>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="customerTable" data-mobile-responsive="true"
                       class="mb-bootstrap-table text-nowrap table-striped"></table>
            </div>
        </div>
    </div>
</div>
<div data-th-include="building/inspection/query-modal.html"></div>
<div data-th-include="building/customerBusiness/query-modal.html"></div>
<div data-th-include="building/buildingCustomerRp/query-modal.html"></div>
<script data-th-src="@{js/app/building/customer/customer.js}"></script>
<script data-th-src="@{js/app/building/customer/index.js}"></script>
