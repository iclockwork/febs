<div class="modal fade" id="modal-customerBusiness-edit" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="modal-customerBusiness-edit-title">客户业务</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="customerBusinessModalMode">
                <form id="modal-customerBusiness-edit-form">
                    <input type="hidden" name="customerBusinessId">
                    <input type="hidden" name="customerId">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    业务类型：
                                </div>
                                <div class="form-group">
                                    <select name="businessType" class="form-control">
                                        <option selected value="">----请选择----</option>
                                        <option value="1">专线</option>
                                        <option value="2">宽带</option>
                                        <option value="3">固话</option>
                                        <option value="4">云</option>
                                        <option value="5">移网</option>
                                        <option value="6">电路</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    业务号码：
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="businessPhone" maxLength="100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    月费：
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="monthFee" maxLength="15">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save customerBusiness-save">保存</button>
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/customerBusiness/edit.js}"></script>
