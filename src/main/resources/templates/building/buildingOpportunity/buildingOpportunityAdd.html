<div class="modal fade" id="buildingOpportunity-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="buildingOpportunity-add-modal-title">新增商机楼宇</h3>
            </div>
            <div class="modal-body">
                <form id="buildingOpportunity-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 地市：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="ds">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 区县：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="qx">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼宇等级：</span>
                                <div class="form-group">
                                    <select class="form-control" name="buildingLevel">
                                        <option value="" selected>---请选择---</option>
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼宇所属区域类型：</span>
                                <div class="form-group">
                                    <select class="form-control" name="buildingType">
                                        <option value="" selected>---请选择---</option>
                                        <option value="SQLY">商务楼宇</option>
                                        <option value="SQYQ">园区</option>
                                        <option value="SQSC">专业市场</option>
                                        <option value="SQSS">厂企宿舍</option>
                                        <option value="SQWB">网吧</option>
                                        <option value="SQJD">宾馆酒店</option>
                                        <option value="SQQT">商企其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼宇所属区域名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="buildingTypeName" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼宇地址：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="buildingAddress" class="form-control">
                                    <input type="text" hidden name="buildingId" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼宇名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="buildingName" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 楼层数：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="floorNumber" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 建筑面积（万m2）：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="area" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 商户数（户）：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="householderNumber" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 物业单位 ：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="propertyCompany" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon"> 物业联系人 ：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="propertyManager" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">物业联系人电话 ：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="propertyManagerContact" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="save-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close" id="close-button">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/building/buildingOpportunity/buildingOpportunityAdd.js}"></script>
