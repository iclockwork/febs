<div class="modal fade" id="user-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="user-add-modal-title">新增用户</h3>
            </div>
            <div class="modal-body">
                <form id="user-add-form">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    姓名：
                                </div>
                                <div class="form-group">
                                    <input type="hidden" name="staffId"/>
                                    <input type="text" class="form-control" name="staffName" readonly>
                                </div>
                                <div class="actions__item zmdi zmdi-search" data-toggle="modal"
                                     data-target="#staff-select-modal" title="搜索"
                                     id="selectStaffSingle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    用户名：
                                </div>
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control">
                                    <input type="text" hidden name="oldusername" class="form-control">
                                    <input type="text" hidden name="userId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row user_password">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    密码：
                                </div>
                                <div class="form-group">
                                    <input type="text" name="password" value="123456" readonly class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    邮箱：
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    手机：
                                </div>
                                <div class="form-group">
                                    <input type="text" name="mobile" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    角色：
                                </div>
                                <div class="form-group">
                                    <select multiple="multiple" name="rolesSelect"></select>
                                    <input name="roles" hidden/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group" style="margin-top:10px;">
                                <div class="input-group-addon">
                                    状态：
                                </div>
                                <div class="toggle-switch">
                                    <input type="checkbox" name="status" checked class="toggle-switch__checkbox">
                                    <i class="toggle-switch__helper"></i>
                                </div>
                                <div class="input-group-addon" id="status" style="margin-left: 10px;">
                                    可用
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group" style="margin-top:10px;">
                                <div class="input-group-addon">
                                    性别：
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="ssex" type="radio" value="0" class="custom-control-input">
                                        <div class="custom-control-indicator"></div>
                                        <div class="custom-control-description">男</div>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="ssex" type="radio" value="1" class="custom-control-input">
                                        <div class="custom-control-indicator"></div>
                                        <div class="custom-control-description">女</div>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="ssex" type="radio" value="2" checked class="custom-control-input">
                                        <div class="custom-control-indicator"></div>
                                        <div class="custom-control-description">保密</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    人员类型：
                                </div>
                                <div class="form-group">
                                    <select name="staffType" class="form-control">
                                        <option value="2" selected>普通人员</option>
                                        <option value="1">区域管理员</option>
                                        <option value="0">超级管理员</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
                                    部门：
                                </div>
                                <div class="form-group">
                                    <div id="deptTree"></div>
                                </div>
                                <input type="hidden" name="deptId">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="user-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<div data-th-include="system/staff/select-modal-single"></div>
<script data-th-src="@{js/app/system/user/userAdd.js}"></script>
