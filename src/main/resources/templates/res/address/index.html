<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <div class="change-title-row">
                    <div class="change-title-border">
                        <div></div>
                        <span>查询条件</span>
                    </div>
                </div>
                <div class="dataTables_filter"
                     data-th-include="res/address/select-modal-common-part.html"></div>
                <div class="change-title-row">
                    <div class="change-title-border float-left">
                        <div></div>
                        <span>查询结果</span>
                    </div>
                    <div class="dataTables_buttons hidden-sm-down actions">
                        <div class="actions__item zmdi zmdi-search address-search" title="搜索"></div>
                        <div class="actions__item zmdi zmdi-refresh-alt address-refresh" title="刷新"></div>
                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-download">
                            </i>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <a href="javascript:void(0)" class="dropdown-item address-export-excel"
                                   data-table-action="excel">
                                    Excel (.xlsx)
                                </a>
                                <a href="javascript:void(0)" class="dropdown-item address-export-csv"
                                   data-table-action="csv">
                                    CSV (.csv)
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <table id="addressTable" data-mobile-responsive="true"
                       class="mb-bootstrap-table text-nowrap table-striped"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/res/address/address.js}"></script>
<script data-th-src="@{js/app/res/address/index.js}"></script>
